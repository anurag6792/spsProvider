<ion-view  view-title="Dasboard" ng-controller="DashboardCtrl"> 
    <ion-header-bar align-title="center" class="common-header">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Dasboard</h1>
    </ion-header-bar>
    <ion-content class="has-header main-content">
    <ion-scroll>
       <div class="row dashboard">
            <div class="col profileInfo">
                <img src="img/malecostume-512.png" class="profilePic">
                <p>Welcome</p>
                <h3>{{user.description.FirstName}} {{user.description.LastName}}</h3>
                <p> Last Login : <span am-time-ago="user.description.LastLoginDate"></span></p>
            </div>
        </div>
        <div class="row dash">
            <div class="col col-30 col-offset-5 dash-block" ui-sref="app.profile">
                <i class="icon ion-person"></i>
                <p>Profile</p>
            </div>
            <div class="col  col-30 col-offset-10 dash-block" ui-sref="app.services">
                <i class="icon ion-settings"></i>
                <p>Services</p>
            </div>
            
        </div>
        <div class="row dash">
            <div class="col col-30 col-offset-5 dash-block" ui-sref="app.estimates">
                <i class="icon ion-navigate"></i>
                <p>Estimates</p>
            </div>
            <div class="col col-30 col-offset-10 dash-block" >
                <i class="icon ion-chatbubble-working"></i>
                <p>Payment</p>
            </div>
            
        </div>
        
    </ion-scroll>
    </ion-content>
</ion-view>
