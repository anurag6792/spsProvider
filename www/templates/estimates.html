<ion-view  view-title="Services" ng-controller="EstimatesCtrl" class="estimates"> 
    <ion-header-bar align-title="center" class="common-header">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Estimates</h1>
    </ion-header-bar>
    <ion-content class="has-header main-content">
    <ion-scroll>
        <h4>My Estimates</h4>
        
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
              
            <input type="text" placeholder="Search Estimates.." ng-model="searchestimates" />
            <a ng-if="searchrequest.length" type="button" class="button button-icon ion-android-close input-button clear" 
                    ng-click="clearsearch();"></a>
            
          </label>
        </div>
                
        <ion-list ng-show='showEstimate'>
          <ion-item  ng-repeat="estimates in jobestimates | orderBy:'JOB.CreatedDate':true | filter:{JOB: {JobName: searchestimates}}" class=" item-icon-right" ui-sref='app.viewservice({ jobID: requests.JobId})' >
            <h2>{{estimates.JOB.JobName}}</h2>
            <p>Status : {{ estimates.JobStatus == 0 ? 'pending' : 'completed' }}</p>
            <span am-time-ago="requests.JOB.CreatedDate"></span>  
<!--            <a class="subdued">Service Created On :{{requests.JOB.CreatedDate | amDateFormat:'MM.DD.YYYY'}}</a> -->
            <i class="icon ion-chevron-right"></i>
          </ion-item>
       </ion-list>
       <div class="row" ng-hide='showEstimate'>
            <div class="col">
                <p> No Estimates sent.</p>
            </div> 
       </div>    
    </ion-scroll>
    </ion-content>
</ion-view>
