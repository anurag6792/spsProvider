<ion-modal-view >
  <ion-header-bar align-title="center" class="common-header">
    <h1 class="title">Give your Feedback</h1>
     <button class="button button-icon icon ion-close" ng-click="modal.hide()"></button>    
  </ion-header-bar>
  <ion-content class="padding main-content">
    <div class="card">
      <div class="item item-text-wrap">
        <div class="list">
            <label class="item item-input item-stacked-label">
            <span class="input-label">Feedback</span>
            <input type="text" ng-model="job.feedback">
          </label>
            <label class="item item-input item-stacked-label ratings">
                <i class="icon ion-ios-star icon-rating"></i>
                <i class="icon ion-ios-star icon-rating"></i>
                <i class="icon ion-ios-star icon-rating"></i>
                <i class="icon ion-ios-star icon-rating"></i>
                <i class="icon ion-ios-star icon-rating"></i>
            </label> 
        </div>
      </div>
      <div class="item item-divider">
         <button class="button button-block button-mybuttoncolor" ng-click="">Send Feedback</button>
      </div>    
    </div>
  </ion-content>
</ion-modal-view>
